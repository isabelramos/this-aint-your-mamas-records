<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-4" ng-include="'partials/user-side-profile.html'"></div>
	
	<div class="col-xs-12 col-sm-6 col-md-8">
		<div class="row center-input">
			<input type="text" class="input-field" style="text-transform:uppercase" name="" placeholder="SEARCH FRIENDS" ng-model="searchText">
		</div>


			<div class="col-xs-12 col-sm-4" ng-repeat="user in users | filter: searchText | filter: {uid: '!'+isCurrentUser}">
			  	<div class="thumbnail-container">
				    <div class="thumbnail">
				      	<img ng-src="{{user.profile_pic}}" class="thumbnail-art">
				      	<span class="thumbnail-effect">
				      		<a class="btn thumbnail-btn" ng-href="#!/record/friend/{{user.uid}}/list">VIEW PROFILE</a>
				      	</span>
				    </div>
				</div>
		  	</div>
		</div>
	</div>

</div> <!-- row -->
