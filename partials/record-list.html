<div class="row">
	<div class="col-xs-9 col-md-3" ng-include="'partials/user-side-profile.html'"></div>

	<div class="col-xs-12 col-sm-6 col-md-8" ng-if="!isFriendProfile">
		<div class="row">
			<input type="text" style="text-transform:uppercase" name="" placeholder="SEARCH COLLECTION" ng-model="searchText">
		</div>

		<div class="col-sm-4" ng-repeat="record in records | filter: searchText">
		  	<div class="thumbnail-container">
			    <div class="thumbnail">
			      	<img src="{{record.image}}" class="thumbnail-art">
			      	<span class="thumbnail-effect">
			      		<a class="btn" ng-href="#!/record/view/{{record.id}}">VIEW MORE</a>
			      	</span>
			    </div>
			</div>
		</div>
	</div>
</div>




<div ng-if="isFriendProfile">

	<div class="friend-collection-pic"><img src="{{friend.profile_pic}}"></div>
	<h4>{{friend.username}}'S COLLECTION</h4>

	<div class="container">
		<div class="row">
		  <div class="col-sm-3" ng-repeat="record in records | filter: searchText">
		  	<div class="thumbnail-container">
			    <div class="thumbnail">
			      	<img src="{{record.image}}" class="thumbnail-art">
			      	<span class="thumbnail-effect">
			      		<a class="btn" ng-href="#!/record/friend/{{friend.uid}}/view/{{record.id}}">VIEW MORE</a>
			      	</span>
			    </div>
			</div>
		  </div>
		</div>
	</div>
</div>
